<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 <script src="https://kit.fontawesome.com/bc58fc4108.js" crossorigin="anonymous"></script>
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
 <div class="container">
  <div class="espaco">
  <div class="form-group">
  </div>
  </div>
    <div class="jumbotron">
     <div class="row">
      <div class="col-xs-12">
        <h1 style="font-family:verdana; color: black;" class="titulo">Cálculo de Horas</h1>
         <img src="" alt="" class="logo">
      </div>
    </div>
    <div class="corpo">
      <div class="labels">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" >
              <label for="">Nome:</label>
              <input type="text" class="form-control" id="nome">
            </div>
          </div>
        </div>
          <div class="row">
	         <div class="col-xs-12">
            <div class="form-group">
             <label for="exampleFormControlSelect1">Função</label>
               <select class="form-control" id="selectFuncao">
            <option value="70">Programador</option>
            <option value="60">Designer</option>
            <option value="80">DBA</option>
            <option value="90">Analista</option>
          </select>
      </div>
	   </div>
    </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group" >
              <label for="">Entrada:</label>
              <input type="text" class="form-control" placeholder="" id="entrada">
              </div>
            </div>
            <div class="col-xs-6">
            <div class="form-group" >
              <label for="">Saída:</label>
              <input type="text" class="form-control" placeholder="" id="saida">
              </div>
            </div>
          </div>
        </div>
          <div class="botao">
            <div class="row">
             <div class="col-xs-12">
              <div class="form-group">
              <button class="btn btn-dark " id="calcular"> Calcular</button>
              </div>
             </div>
            </div>
           </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group" >
                  <label for="">Valor a Pagar</label>
                  <input type="text" class="form-control" id="resultado" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                <button class="btn btn-dark " id="buscar">Buscar Pagamentos <i class="fas fa-search"></i></button>
               </div>
              </div>
             </div>
         </div>
       </div>
     </div>
    
</body>
</html>
