<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 <script src="https://kit.fontawesome.com/bc58fc4108.js" crossorigin="anonymous"></script>
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
 <div class="container">
  <div class="espaco">
  <div class="form-group">
  </div>
  </div>
    <div class="jumbotron">
       <button class="btn btn-dark voltar" id="back" onclick="javascript:location.href='index.html'"><i class="fas fa-arrow-left"></i> Voltar</button>
     <div class="row">
      <div class="col-xs-12">
        <h2 style="font-family:verdana; color: black; text-align:center;" class="titulo">Cadastro de Veículos</h2>
      </div>
    </div>
  <hr>
    <div class="corpo">
      <div class="labels">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" >
              <label for="">Nome do Proprietario:</label>
              <input type="text" class="form-control" id="nomeProp">
            </div>
          </div>
        </div>
          <div class="row">
	         <div class="col-xs-12">
            <div class="form-group">
             <label for="exampleFormControlSelect1">Tipo de Veículo</label>
               <select class="form-control" id="tipoveiculo">
            <option value="carro" id="carro">Carro</option>
            <option value="moto"  id="moto">Moto</option>
          </select>
      </div>
	   </div>
    </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group" >
              <label for="">Placa:</label>
              <input type="text" class="form-control" id="placaveiculo">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" >
              <label for="">Marca:</label>
              <input type="text" class="form-control" id="marcaveiculo">
            </div>
          </div>
        </div>
          <div class="row">
          <div class="col-xs-12">
            <div class="form-group" >
              <label for="">Modelo:</label>
              <input type="text" class="form-control" id="modeloveiculo">
            </div>
          </div>
        </div>
        <hr>
           <div class="botao">
            <div class="row">
             <div class="col-xs-12">
              <div class="form-group">
              <button class="btn btn-dark botaoCadastrar" id="cadveiculo"> Cadastrar</button>
              </div>
             </div>
            </div>
           </div>
        </div>
        <center>
       </div>
    </div> 
 </div>  
</body>
</html>
